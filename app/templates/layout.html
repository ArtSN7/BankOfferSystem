<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Project for Expohack by Cacti team">
    <title>Expohack Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<header class="flex-shrink-0">
    <nav class="navbar bg-white">
        <div class="container-fluid m-2">
            <a class="navbar-brand navbar-logo-ml" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logo-expobank.png') }}" alt="Expobank Logo" width="170" height="20">
            </a>
            <div class="d-flex align-items-center">
                {% if user_full_name %}
                <img class="me-2" src="{{ url_for('static', filename='images/user_icon.png') }}" alt="Expobank Logo" width="15" height="15">
                    <span class="navbar-text me-4">
                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                {{ user_full_name }}
                            </a>
                            <ul class="dropdown-menu navbar-user-dw">
                                <li><a class="dropdown-item" href="{{ url_for('logout') }}">Выйти</a></li>
                            </ul>
                        </div>
                    </span>
                {% endif %}
                <span class="navbar-brand mb-0 navbar-app-name-mr navbar-app-name-md navbar-app-cursor">CactuBase</span>
            </div>
        </div>
    </nav>
</header>

<body>

{% block body %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
